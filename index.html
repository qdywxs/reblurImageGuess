<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>reblurImageGuess</title>
  <style>
    body {
      margin: 20px;
      width: 600px;
    }  
    img {
      margin: 20px;
      width: 150px;
    }  
  </style>

  <script>
    window.onload = init;
    function init() {
      var images = document.getElementsByTagName("img"); 
      for(var i = 0; i < images.length; i++) {
        images[i].onclick = showAnswer;
      }  
    }

    function showAnswer(eventObj) {
      var image = eventObj.target;
      var name = image.id;
      name = name + ".png";
      image.src = name;

      setTimeout (function() {
        var name = image.id;
        name = name + "blur.png";
        image.src = name;
      }  ,3000); 
    }
  </script>

</head>
<body>
  <img id="zero" src="zeroblur.png"> 
  <img id="one" src="oneblur.png">
  <img id="two" src="twoblur.png">
  <img id="three" src="threeblur.png">
  <img id="four" src="fourblur.png">
  <img id="five" src="fiveblur.png">
</body>
</html>
